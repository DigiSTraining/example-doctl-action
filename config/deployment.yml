apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-example
  labels:
    app: static-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: static-example
    spec:
      containers:
      - name: static-example
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: asb
---
apiVersion: v1
kind: Service
metadata:
  name: static-example-service
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "748c8d39-f48b-48f1-88d2-4a01d0c25ea9"
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "2"
    service.beta.kubernetes.io/do-loadbalancer-disable-lets-encrypt-dns-records: "false"
spec:
  type: LoadBalancer
  selector:
    app: static-example
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
